name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Determine mode
          LATEST_COMMIT_MSG=$(git log -1 --pretty=%s)

          if [[ "$LATEST_COMMIT_MSG" == chore\(release\):* ]] || \
             [[ "$LATEST_COMMIT_MSG" == Merge*bump/release* ]]; then
            echo "Release commit detected - publishing"
            bunx @sylphx/bump publish
          else
            echo "Normal commit - creating/updating release PR"
            bunx @sylphx/bump pr --base main
          fi
